<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Color Guessing Game</title>
  </head>

  <body class="m-0 p-0 outline-0 border-box h-screen w-full flex items-center justify-center bg-gray-600 shadow-gray" onload="assignColor()">
    <main class="flex flex-col gap-2 items-center justify-center w-96 border border-black px-2 py-8 text-white rounded shadow-lg shadow-cyan-500/50 mx-4">
      <h1 class="text-xl font-bold">Welcome to Color Guessing Game</h1>
      <p class="text-sm">Guess the right color by it's RGB Code</p>

      <div class="flex items-center justify-around w-full font-bold mt-2">
          <p class="px-4 py-1 text-center bg-gray-700 rounded">Score : <span id="score">0</span></p>
          <p class="px-4 py-1 text-center bg-gray-700 rounded">High Score : <span id="highScore">0</span></p>
      </div>

      <div class="font-bold mb-10 mt-4 bg-gray-700 px-4 py-1 rounded">
        <span> RGB: </span>
        <span id="color"> will come </span>
      </div>

      <div class="flex flex-wrap items-center justify-around gap-4">
        <div id="div1" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 0)"></div>
        <div id="div2" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 1)"></div>
        <div id="div3" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 2)"></div>
        <div id="div4" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 3)"></div>
        <div id="div5" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 4)"></div>
        <div id="div6" class="w-20 h-20 bg-black cursor-pointer hover:scale-110 transition duration-150 ease-out hover:ease-in rounded" onclick="check(this, 5)"></div>
      </div>

      <button onclick="assignColor()" class="border border-black px-6 py-1 mt-6 rounded-lg bg-gray-700 hover:bg-gray-800">Shuffle</button>
    </main>

    <!-- Congratulation div -->
    <img id="congrats" src="./congrats.gif" alt="congrats" class="absolute hidden">
    <!-- Wrong Answer div -->
    <img id="wrong" src="./wrong.gif" alt="wrong" class="absolute hidden">
  </body>
  <script src="./script.js"></script>
</html>
